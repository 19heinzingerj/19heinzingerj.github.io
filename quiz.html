<!doctype html>
<html>
    <head>
        <title>Rock Music Quiz</title>
    </head>
    <body>
        <img src="seek.jpg">
        <p>In what year did Metallica's "Kill 'em All" album release?</p>
        <div>
            <input type="radio" name="response" value="1982">1982<br>
            <input type="radio" name="response" value="1981">1981<br>
            <input type="radio" name="response" value="1990">1990<br>
            <input type="radio" name="response" value="1979">1979<br>
        </div>
        
        <input type="submit" value="submit" class="submit">
        <p class="out">Nothing yet</p>
        
        <p>Who is the lead singer for Megadeath?</p>
        <div>
            <input type="radio" name="response" value="Jimmy Hendrix">Jimmy Hendrix<br>
            <input type="radio" name="response" value="James Hetfield">James Hetfield<br>
            <input type="radio" name="response" value="Dave Mustaine">Dave Mustaine<br>
            <input type="radio" name="response" value="Roger Daltrey">Roger Daltrey<br>
        </div>
        
        <input type="submit" value="submit" class="submit">
        <p class="out">Nothing yet</p>
        
        
    <script>
    var submit = document.querySelector(".submit");
    var out = document.querySelector(".out");

    function reply(){
        var radios = document.getElementsByName("response");
        for(var i = 0; i < radios.length; i++){
            if(radios[i].checked){
                if(radios[i].value == "1982"){
                    out.innerHTML = "Correct";
                }
                else{
                    out.innerHTML = "Wrong";
                }
                break;
            }
        }
    }
    submit.addEventListener("click", reply);
    </script>
    </body>
    
</html>
